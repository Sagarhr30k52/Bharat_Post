<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .thank-you-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .thank-you-container h1 {
            font-size: 36px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .thank-you-container .btn {
            padding: 10px 20px;
            font-size: 16px;
        }
        .thank-you-container .btn:hover {
            background-color: #218838;
        }
        .animated-check {
            font-size: 50px;
            color: #28a745;
            animation: pop 0.5s ease;
        }
        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-container">

        <h1>Thank You!</h1>
        <p>Your submission was successful. We appreciate your input and will contact you soon for further details.</p>
        <a href="../index.html"><button class="btn btn-success">Go Back to Homepage</button></a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function goBack() {
            window.location.href = ""; // Change this to your homepage URL
        }
    </script>
    
</body>
</html>
