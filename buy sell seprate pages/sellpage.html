    <!-- Form -->
    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="ticketForm">
      <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="ticketName" placeholder="Name of Ticket" required>
          <label for="floatingInput">Name of Ticket</label>
      </div>
      <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingPrice" name="expectedPrice" placeholder="Expected Price in INR" required>
          <label for="floatingPrice">Expected Price in INR</label>
      </div>
      <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingAbout" name="about" placeholder="About" required>
          <label for="floatingAbout">About</label>
      </div>
      <div class="form-floating mb-3">
          <input type="date" class="form-control" id="floatingAge" name="ticketAge" placeholder="How old is this" required>
          <label for="floatingAge">How old is this according to you</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="button" onclick="sendEmail()">Sell Now</button>
      <hr class="my-4">
      <small class="text-body-secondary">By clicking Sell Now, you agree to the terms of use.</small>
  </form>
  
  <script>
    function sendEmail() {
        const form = document.getElementById('ticketForm');

        // Send the form data with EmailJS
        emailjs.sendForm('service_33w3bs6', 'template_aqr8dt9', form)
            .then((response) => {
                console.log('Success:', response.status, response.text);
                //alert('Your form has been sent successfully!');
                form.reset();  // Reset the form after successful submission
                window.location.href = './sellSubmissionPage.html';  // Redirect to submission page
            }, (error) => {
                console.error('Error:', error);
                alert('There was a problem sending your form.');
            });
    }
</script>
